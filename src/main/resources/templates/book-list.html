<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>LibraryMS · Dashboard</title>
    <link rel="icon" type="image/x-icon" th:href="@{/images/icons8-book-100.ico}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<!-- SIDEBAR -->
<aside class="sidebar">
    <div class="brand">
        <div class="brand-logo">📚</div>
        <div class="brand-name">LibraryMS</div>
    </div>
    <nav class="nav">
        <a th:href="@{/}"><span class="dot"></span><span>🏠</span><span class="txt">Dashboard</span></a>
        <a th:href="@{/books}" class="active"><span class="dot"></span><span>📖</span><span class="txt">Books</span></a>
        <a th:href="@{/members}"><span class="dot"></span><span>👥</span><span class="txt">Members</span></a>
        <a th:href="@{/loans}"><span class="dot"></span><span>📋</span><span class="txt">Loans</span></a>
        <a th:href="@{/categories}"><span class="dot"></span><span>🔖</span><span class="txt">Category</span></a>
        <a th:href="@{/analytics}"><span class="dot"></span><span>📊</span><span class="txt">Analytics</span></a>
    </nav>
</aside>

<!-- MAIN -->
<main class="main">
    <!-- TOPBAR -->
    <div class="topbar">
        <div class="hello">Welcome back, <span>Book</span></div>
        <div class="actions">
            <div class="chip">Admin</div>
            <div class="avatar"><div class="avatar"><img th:src="@{/images/HengAudom.png}" alt="avatar"/></div></div>
        </div>
    </div>

    <!-- Success Alert -->
    <div th:if="${success}" class="alert alert-success">
        <div class="icon">✓</div>
        <div class="alert-content">
            <div class="alert-title">Success!</div>
            <div class="alert-description" th:text="${success}"></div>
        </div>
        <button class="alert-close" onclick="dismissAlert(this)">×</button>
        <div class="alert-progress"></div>
    </div>

    <!-- Error Alert -->
    <div th:if="${error}" class="alert alert-error">
        <div class="icon">!</div>
        <div class="alert-content">
            <div class="alert-title">Error!</div>
            <div class="alert-description" th:text="${error}"></div>
        </div>
        <button class="alert-close" onclick="dismissAlert(this)">×</button>
    </div>

    <!-- FULL COLUMN -->
    <div class="left">
        <!-- Next event / due -->
        <div class="card">
            <div class="book">
                <div class="title">📖 Book Management</div>
                <form id="searchForm" class="search-form" onsubmit="return false;">
                    <div class="input-wrapper">
                        <input type="text" name="bookTitle" id="bookTitle" placeholder="🔍 Search by Title or Author" class="search-input">
                    </div>
                    <div class="select-wrapper" >
                        <select name="bookCategory" id="bookCategory" class="search-select" style="min-width: 180px;!important;">
                            <option value="">📂 All Categories</option>
                            <!-- Options will be dynamically populated by JavaScript -->
                        </select>
                    </div>
                </form>
                <a th:href="@{/books/new}" class="link">Add New Book →</a>
            </div>
            <div class="table-wrapper">
                <table id="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th>Library Code</th>
                        <th>Category</th>
                        <th>Publication Year</th>
                        <th>Total Copies</th>
                        <th>Available Copies</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}" class="tr">
                        <td data-label="ID" th:text="${book.id}"></td>
                        <td data-label="Title" th:text="${book.title}"></td>
                        <td data-label="Author" th:text="${book.author}"></td>
                        <td data-label="ISBN" th:text="${book.isbn}"></td>
                        <td data-label="Library Code" th:text="${book.libraryCode}"></td>
                        <td data-label="Category" th:text="${book.bookCategory}"></td>
                        <td data-label="Publication Year" th:text="${book.publicationYear}"></td>
                        <td data-label="Total Copies" th:text="${book.totalCopies}"></td>
                        <td data-label="Available Copies" th:text="${book.availableCopies}"></td>
                        <td data-label="Actions">
                            <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn">Edit</a>
                            <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-primary" style="background: #ff5f6d;"
                            onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>© 2025 Library Management System · Team 5</footer>
</main>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="text/javascript">
    // ✅ Filter function
    function filterBooks() {
        const bookCategory = document.getElementById('bookCategory').value;
        const searchValue = document.getElementById('bookTitle').value.trim().toLowerCase();
        const rows = document.querySelectorAll('#table tbody tr');

        rows.forEach(row => {
            const titleCell = row.querySelector('td:nth-child(2)'); // Title
            const authorCell = row.querySelector('td:nth-child(3)'); // Author
            const categoryCell = row.querySelector('td:nth-child(6)'); // Category

            const titleText = titleCell.textContent.toLowerCase();
            const authorText = authorCell.textContent.toLowerCase();
            const categoryText = categoryCell.textContent.trim().toLowerCase();

            const matchesCategory = bookCategory === '' || categoryText === bookCategory.toLowerCase();
            const matchesSearch = searchValue === '' ||
                titleText.includes(searchValue) ||
                authorText.includes(searchValue);

            row.style.display = matchesCategory && matchesSearch ? '' : 'none';
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        // ⛔️ Prevent form submit reload
        document.getElementById('searchForm').addEventListener('submit', e => e.preventDefault());

        // Fetch categories
        fetch('/api/library/categories')
            .then(response => response.json())
            .then(categories => {
                const select = document.getElementById('bookCategory');
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.name.toLowerCase();
                    option.textContent = category.name;
                    select.appendChild(option);
                });
            })
            .catch(err => console.error("Error fetching categories", err));

        // 🔍 Run search immediately when typing / selecting
        document.getElementById('bookTitle').addEventListener('input', filterBooks);
        document.getElementById('bookCategory').addEventListener('change', filterBooks);
    });

</script>
<script th:src="@{/js/style.js}"></script>
</body>
</html>
